name: Release

on:
  workflow_dispatch:
  push:
    tags: 
      - 'V*' # Push events to matching V*
    
jobs:
  create:
    runs-on: ubuntu-latest
    env:
      TAG: ${{echo ${{ github.ref }} | rev | cut -d/ -f1 | rev}}
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.TAG }}
        release_name: Release ${{ env.TAG }}
        draft: true
        prerelease: false

  build:
    runs-on: ${{ matrix.os }}
    env:
      TAG: ${{echo ${{ github.ref }} | rev | cut -d/ -f1 | rev}}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-18.04, macos-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
      
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Packing
      run: |
        pyinstaller -i ./img/calendar.ico -n NUAA_iCal_${{ matrix.os }} -F main.py
              
    - name: Upload to artifact
      uses: actions/upload-artifact@v2
      with:
        name: NUAA_iCal_${{ matrix.os }}
        path: ./dist/

    - name: Set vars
      id: vars
      run: |
        filename=$(find ./dist/ -type f \( -iname NUAA_iCal\* \))
        echo $filename
        echo "::set-output name=filepath::$filename"
      
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`.
        asset_path: ${{ steps.vars.outputs.filepath }}
        asset_name: NUAA_iCal_${{ matrix.os }}_${{ env.TAG }}
        asset_content_type: application/zip

  release:
    runs-on: ubuntu-latest
    needs: 
      - build
      - create
      
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        path: ./dist/

    - name: Display structure of downloaded files
      run: ls -aR
      working-directory: ./dist/

    - name: Set vars
      id: vars
      run: |
        filename=$(find ./dist/NUAA_iCal* -type f \( -iname NUAA_iCal\* \))
        sha256sum $filename > ./dist/sha256sum.txt
        echo $filename
        echo "::set-output name=shafilepath::./dist/sha256sum.txt"

    - name: Upload Release sha256sum Asset
      id: upload-release-sha256sum-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`.
        asset_path: ${{ steps.vars.outputs.shafilepath }}
        asset_name: sha256sum.txt
